<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Inicio de sesión</h4>
            <div class="form-group mb-3">
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Ingrese su email de usuario">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
            </div>
            <button class="btn btn-block btn-primary mb-4" (click)="doLogin()">Inicio de sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
